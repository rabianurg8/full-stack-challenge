<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th,
        caption {
            border: 1px solid #eee;
            font-family: 'Courier New', Courier, monospace;
            border-collapse: collapse;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <table>
        <caption>My Daily Schedule</caption>
        <thead>
            <tr>
                <td>&nbsp;</td>
                <td>Time</td>
                <td>Activity</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Morning</th>
                <td>
                    <time datetime="08:00">8am</time>-
                    <time datetime="11:00">11am</time>
                </td>
                <td>Write Code</td>
            </tr>
            <tr>
                <th>Break</th>
                <td>
                    <time datetime="11:00">11am</time>-
                    <time datetime="12:00">12pm</time>
                </td>
                <td>Eat Lunch</td>
            </tr>
            <tr>
                <th>Afternoon</th>
                <td>
                    <time datetime="12:00">12pm</time>-
                    <time datetime="17:00">5pm</time>
                </td>
                <td>Study for Other Courses</td>
            </tr>
            <tr>
                <th>Evening</th>
                <td rowspan="2">All Other Times</td>
                <td>Free Time</td>
            </tr>
            <tr>
                <th>Night</th>
                <td>Sleep</td>
            </tr>
            <tr>
                <td colspan="2">And that's what I do everyday, 5 days a week. Just eat,sleep,code ..and recharge!</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
